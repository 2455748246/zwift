version: "3.6"
services:
    zoffline:
         image: zoffline/zoffline:latest
         build:
             context: .
             dockerfile: Dockerfile
         container_name: zoffline
         environment:
            - TZ=Europe/London
         volumes:
            - ./storage/:/usr/src/app/zwift-offline/storage
         ports:
            - 80:80
            - 443:443
            - 3022:3022/udp
            - 3023:3023
            - 53:53/udp
         restart: unless-stopped
