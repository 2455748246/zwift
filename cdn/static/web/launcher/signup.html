<!doctype html5>
<html>
<head>
  <title>Zwift Launcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/gameassets/site.css"/>
</head>
<body>
  <div class="container-fluid">
    <h3>Sign up</h2>
    <form id="signup" action="{{ url_for('signup') }}" method="post">
      <div class="row">
        <div class="col-md-4">
          <label>Username</label>
          <input type="text" id="username" name="username" class="form-control form-control-sm">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <label>Password</label>
          <input type="password" id="password" name="password" class="form-control form-control-sm">
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <label>Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-sm">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>First name</label>
          <input type="text" id="first_name" name="first_name" class="form-control form-control-sm">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Last name</label>
          <input type="text" id="last_name" name="last_name" class="form-control form-control-sm">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 top-buffer">
          <input type="submit" value="Sign up" class="btn btn-sm btn-primary"><a href="{{ url_for('login') }}" class="btn btn-sm btn-danger">Back</a>
        </div>
      </div>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="list-group top-buffer">
        {% for message in messages %}
          <li class="list-group-item py-2">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
