<!doctype html5>
<html>
<head>
  <title>Zwift Launcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/gameassets/site.css"/>
  <!--[if lte IE 9]>
    <style>
      .text-shadow {
        color: black !important;
        position: relative;
        left: 0px;
        top: 0px;
        filter:progid:DXImageTransform.Microsoft.Blur(pixelradius=2.25);
      }
      .text-shadow:before {
        color: white;
        width: 100%;
        position: absolute;
        content: attr(data-innertext);

        top: 2px;
        left: 1px;
      }
      a .text-shadow {
        text-decoration: none !important;
      }
    </style>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <h1><div class="text-shadow">Zwift Launcher</div></h1>
    <h2 class="text-shadow">Login</h2>
    <a href="/signup" class="btn btn-sm btn-success">Sign up</a>
    <div class="row">
      <div class="col-sm-6 col-md-5">
        <form id="login" action="{{ url_for('login') }}" method="post" class="top-buffer">
          <div class="row">
            <div class="col-md-12">
              <label class="text-shadow">Username</label>
              <input type="text" id="username" name="username" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label class="text-shadow">Password</label>
              <input type="password" id="password" name="password" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 top-buffer">
              <input type="submit" value="Login" class="btn btn-sm btn-light">
            </div>
          </div>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="list-group top-buffer">
            {% for message in messages %}
              <li class="list-group-item">
                <div class="text-shadow">{{ message }}</div>
              </li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
  <script>
    var elements = document.getElementsByClassName('text-shadow');
    for(var i = 0; i < elements.length; i++) {
      var el = elements[i];
      el.setAttribute('data-innertext', el.textContent);
    }
  </script>
</body>
</html>
