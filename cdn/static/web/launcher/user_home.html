<!doctype html5>
<html>
<head>
  <title>zoffline Launcher</title>
<style>
a, a:visited { color: blue; }
</style>
</head>
<body>
  <h1>zoffline Launcher</h1>
  <h2>Logged in as {{ username }}</h2>
  <table border=0 cellpadding=5>
    <tr><td><a href="{{ url_for('upload', username=username) }}">Upload</a></td>
	<td><a href="{{ url_for('logout', username=username) }}">Logout</a></td></tr>
  </table>
  <form method="POST" action="/start-zwift">
    <table border=0 cellpadding=15>
      <tr><td>Select map (optional):</td>
      <td><select name="map">
        <option value="CALENDAR">Calendar</option>
        <option value="FRANCE">France</option>
        <option value="INNSBRUCK">Innsbruck</option>
        <option value="LONDON">London</option>
        <option value="NEWYORK">New York</option>
        <option value="PARIS">Paris</option>
        <option value="RICHMOND">Richmond</option>
        <option value="WATOPIA">Watopia</option>
        <option value="YORKSHIRE">Yorkshire</option>
      </select></td></tr>
      <tr><td><button type="submit">Start Zwift</button></td></tr>
    </table>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
