<!doctype html5>
<html>
<head>
  <title>Zwift Launcher</title>
  <style>
    .btn { margin-right: 5px; }
    .top-buffer { margin-top: 10px; }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <h1>Zwift Launcher</h1>
    <h2>Logged in as {{ username }}</h2>
    <div class="row">
      <div class="col-md-12">
        <a href="{{ url_for('upload', username=username) }}" class="btn btn-outline-success">Upload</a>
        <a href="{{ url_for('logout', username=username) }}" class="btn btn-outline-secondary">Logout</a>
      </div>
    </div>
    <form method="POST" action="/start-zwift">
      <div class="row">
        <div class="col-md-4 top-buffer">
          <label>Select map (optional)</label>
          <select name="map" class="form-control">
            <option value="CALENDAR">Calendar</option>
            <option value="FRANCE">France</option>
            <option value="INNSBRUCK">Innsbruck</option>
            <option value="LONDON">London</option>
            <option value="NEWYORK">New York</option>
            <option value="PARIS">Paris</option>
            <option value="RICHMOND">Richmond</option>
            <option value="WATOPIA">Watopia</option>
            <option value="YORKSHIRE">Yorkshire</option>
          </select>
        </div>
        <div class="col-md-4 top-buffer">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" {{'checked' if enable_ghosts else ''}} id="enableghosts" name="enableghosts">
            <label class="form-check-label" for="enableghosts">
              Enable ghosts
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 top-buffer">
          <input type="submit" value="Start Zwift" class="btn btn-outline-primary">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
